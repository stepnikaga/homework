<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Logowanie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="logo" src="./images/ProjektRejestracjaTO/TOLogo.png" />
    <div class="wrapper">
      <div class="form">
        <h3>Zarejestruj się jako trener</h3>
        <div class="social-button">
          <div class="facebook">
            <img src="./images/ProjektRejestracjaTO/fbIcon.png" />
            <a href="http://www.facebook.pl" target="_blank"
              >Rejestracja przez Facebook</a
            >
          </div>
        </div>
        <div class="social-button">
          <div class="instagram">
            <img src="./images/ProjektRejestracjaTO/instaIcon.png" /><a
              href="http://www.instagram.com"
              target="_blank"
              >Rejestracja przez Instagram</a
            >
          </div>
        </div>
        <div class="divider">
          <hr />
          <h6>Lub za pomocą maila</h6>
          <hr />
        </div>
        <div class="form-login">
          <div class="row">
            <input type="text" placeholder="First name..." />
            <input type="text" placeholder="Last name..." />
          </div>
          <input type="email" placeholder="Email address..." />
          <input type="password" placeholder="Password..." />
          <div class="check-box">
            <input type="checkbox" />
            I have read the<span>Terms & Conditions</span>
          </div>
        </div>
        <div class="register"><button>Zarejestruj się za darmo</button></div>
        <div class="Log-in">
          <p>Masz już konto?<span>Zaloguj się</span></p>
        </div>
      </div>
      <div class="image">
        <img
          class="foto"
          src="../lesson7/images/ProjektRejestracjaTO/gym.jpg"
          alt="women"
        />
      </div>
    </div>
  </body>
</html>
